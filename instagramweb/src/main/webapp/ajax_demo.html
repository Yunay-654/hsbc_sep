<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<script type="text/javascript">

	function validate(){
		var v=document.getElementById("nn").value;
		
		// step 1 how to get xhr
		var x=new XMLHttpRequest();
		//step 2 how xhr will open connection with server
		x.open("GET","my.jsp?name="+v,true);
		
		//step 3 how xhr will send request
		x.send();
		
		//step 4 how xhr will get response from server
		//state={0,1,2,3,4}
		
		x.onreadystatechange=function(){
			if(x.readyState==4){
				var vv=x.responseText;
				document.getElementById("rr").innerHTML=vv;
				
			}
		}
		
	}
	
	function loadcountry(){
		
		var x=new XMLHttpRequest();
		//step 2 how xhr will open connection with server
		x.open("GET","country.jsp",true);
		
		//step 3 how xhr will send request
		x.send();
		
		//step 4 how xhr will get response from server
		//state={0,1,2,3,4}
		
		x.onreadystatechange=function(){
			if(x.readyState==4){
				var vv=x.responseText;
				document.getElementById("cou").innerHTML=vv;
				
			}
		}
		
	}

</script>

</head>
<body onload="loadcountry()">


<form method="post" action="">
	Name: <input type=text id="nn" onkeyup="validate()"> <div id="rr"></div>
	
	<br> <div id="cou"></div>
</form>

</body>
</html>

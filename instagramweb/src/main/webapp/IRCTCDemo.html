<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<script type="text/javascript">

    function validate(){
    	
	   var v=document.getElementById("nn").value;
	   
	   var x=new XMLHttpRequest();
	   
	   x.open("POST","irctc.jsp?city="+v,true);
	   
	   x.send();
	   
	   x.onreadystatechange=function(){
		   
		   if(x.readyState==4){
			   var vv=x.responseText;
			   document.getElementById("rr").innerHTML=vv;
		       }
	       }
      }

	
	
	function loadcountry(){
		
		var x=new XMLHttpRequest();
		//step 2 how xhr will open connection with server
		x.open("GET","country.jsp",true);
		
		//step 3 how xhr will send request
		x.send();
		
		//step 4 how xhr will get response from server
		//state={0,1,2,3,4}
		
		x.onreadystatechange=function(){
			if(x.readyState==4){
				var vv=x.responseText;
				document.getElementById("cou").innerHTML=vv;
				
			}
		}
		
	}

</script>

</head>
<body onload="loadcountry()">


<form method="post" action="">
	Source: <input type=text id="nn" onkeyup="validate()"> <div id="rr"></div>
	<!div tag defines a dedicated space in html form/or any other UI where we want to display our message via innerhtml;>
	<!like here for source we have div tag with rr and for country we have div tag cou >
	<br> <div id="cou"></div>
</form>

</body>
</html>
